<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Source</th>
        <th scope="col">Priority</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let task of tasks">
        <tr>
          <th scope="row">{{task?._id}}</th>
          <td>{{task?.title}}</td>
          <td>{{task?.description}}</td>
          <td>{{task?.source}}</td>
          <td>{{task?.priority?.description || 'None'}}</td>
          <td>
            <button
              mat-button
              (click)="edit(task)"
            >
              Edit
            </button>
            <button
              mat-button
              (click)="delete(task)"
            >
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
